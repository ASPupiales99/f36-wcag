<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submit on Blur</title>
</head>
<body>
    <form id="myForm" action="submit_page.html" method="POST">
        <label for="field1">Field 1:</label>
        <input type="text" id="field1" name="field1"><br><br>

        <label for="field2">Field 2:</label>
        <input type="text" id="field2" name="field2"><br><br>

        <label for="field3">Field 3:</label>
        <input type="text" id="field3" name="field3"><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        // Select the last input field
        const lastField = document.getElementById('field3');
        const form = document.getElementById('myForm');

        // Add event listener to submit the form when the user leaves the last field
        lastField.addEventListener('blur', () => {
            form.submit();
        });
    </script>
</body>
</html>
